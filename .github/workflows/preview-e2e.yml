name: Preview Deploy + E2E (Vercel + Playwright)
on:
  pull_request:
permissions:
  contents: read
  deployments: write
jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with: { version: 9 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'pnpm' }

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm build

      - name: Pull Vercel env
        run: npx vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

      - name: Deploy Preview (prebuilt)
        run: |
          DEPLOY_URL=$(npx vercel deploy --prebuilt --token=$VERCEL_TOKEN --scope $VERCEL_ORG_ID)
          echo "PREVIEW_URL=$DEPLOY_URL" >> $GITHUB_ENV
          echo "Preview: $DEPLOY_URL"

      - name: Install Playwright
        run: pnpm e2e:install

      - name: Run E2E on Preview
        env:
          PREVIEW_URL: ${{ env.PREVIEW_URL }}
        run: pnpm e2e

      - name: Comment Preview URL
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸš€ Vercel Preview: ${{ env.PREVIEW_URL }}
            âœ… E2E tests executed against this URL.

      # Optional teardown (Vercel auto-cleans old previews). To force removal, uncomment:
      # - name: Remove Preview
      #   run: npx vercel rm ${{ env.PREVIEW_URL }} --safe --yes --token=$VERCEL_TOKEN || true
