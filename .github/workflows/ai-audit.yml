name: AI Audit

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'ai/**'
      - 'scripts/**'

jobs:
  ai-audit:
    name: AI System Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run AI Self-Diagnosis
        id: diagnosis
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node --loader ts-node/esm ai/self_diagnose.ts > diagnosis.json
          cat diagnosis.json
          echo "diagnosis=$(cat diagnosis.json | jq -c .)" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run AI Insights Agent
        id: insights
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          node ai/insights_agent.mjs > insights.json
          cat insights.json
          echo "insights=$(cat insights.json | jq -c .)" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check Privacy Guard
        run: |
          node --loader ts-node/esm ai/privacy_guard.ts
        continue-on-error: true

      - name: Cost Analysis
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MONTHLY_BUDGET: '500'
        run: |
          node --loader ts-node/esm ai/ai_autoscale.ts > cost-analysis.json
          cat cost-analysis.json
        continue-on-error: true

      - name: Post Insights Comment (if PR)
        if: github.event_name == 'pull_request' && steps.insights.outcome == 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const insights = ${{ steps.insights.outputs.insights }};
            const body = `## ðŸ¤– AI Post-Deploy Analysis

            **Summary**: ${insights.summary || 'Analysis complete'}

            ${insights.recommendations ? '### Recommendations\n' + insights.recommendations.map(r => `- ${r.action}`).join('\n') : ''}

            ---
            _Generated by AI Audit System_`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-audit-results
          path: |
            diagnosis.json
            insights.json
            cost-analysis.json
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## AI Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Self-Diagnosis" >> $GITHUB_STEP_SUMMARY
          if [ -f diagnosis.json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat diagnosis.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### AI Insights" >> $GITHUB_STEP_SUMMARY
          if [ -f insights.json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat insights.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
