name: Uptime Ping
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping dashboard
        run: |
          curl -fsS "${{ vars.PROD_BASE }}/healthz" || (echo "Dashboard down" && exit 1)
      - name: Ping support
        run: |
          curl -fsS "${{ vars.SUPPORT_BASE }}/healthz" || (echo "Support down" && exit 1)
