
name: TokPulse Run (prefer .current; fallback latest)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine package directory
        id: pick
        shell: bash
        run: |
          set -euo pipefail
          dir=""
          if [ -f packages/.current ]; then
            dir="$(cat packages/.current | tr -d '\r\n' || true)"
          fi
          if [ -z "$dir" ]; then
            latest="$(ls -1dt packages/*/ 2>/dev/null | head -n1 | sed 's#/$##' || true)"
            dir="$latest"
          fi
          if [ -z "$dir" ]; then
            echo "No packages found." >&2
            exit 1
          fi
          echo "dir=$dir" >> "$GITHUB_OUTPUT"
          echo "Using: $dir"
      - name: Node setup
        uses: actions/setup-node@v5
        with:
          node-version: '20'
      - name: Install & build
        working-directory: ${{ steps.pick.outputs.dir }}
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm install
            npm run build || echo "No build script"
          fi
      - name: Archive build output (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tokpulse-build
          path: |
            ${{ steps.pick.outputs.dir }}/dist
            ${{ steps.pick.outputs.dir }}/build
          if-no-files-found: ignore
