name: npm audit (prod)
on:
  schedule: [ { cron: "0 6 * * 1" } ]
  workflow_dispatch:
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with: { node-version: '20' }
      - run: npm -v && node -v
      - run: npm i --no-audit --no-fund
      - run: npm audit --production || true
