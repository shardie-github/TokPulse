name: Unzip On Push
on:
  push:
    branches: [ main ]
jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Unzip packages
        run: |
          for z in packages/*.zip; do
            [ -f "$z" ] && unzip -o "$z" -d extracted/$(basename "$z" .zip) || true
          done
