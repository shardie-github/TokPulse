name: CI
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i -D prettier@3.3.3 eslint@8.57.0
      - run: npx prettier -c .
      - run: npx eslint . || true
